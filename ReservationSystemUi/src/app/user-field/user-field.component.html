<div (click)="onFieldClicked()">
    <div *ngIf="!editMode" class="view-container">
        <div class="label-view">{{label}}</div>
        <label class="value-view">{{user[prop]}}</label>
    </div>
    <mat-form-field *ngIf="editMode">
        <mat-label>{{label}}</mat-label>
        <input matInput [type]="type" [(ngModel)]="user[prop]" (keyup.enter)="onValueChanged()">
        <button mat-button *ngIf="user[prop]" matSuffix mat-icon-button aria-label="Clear" (click)="user[prop]=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
