<form class="example-form">
    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input [formControl]="dateFormControl" matInput [matDatepicker]="datepicker" [matDatepickerFilter]="workingHoursFilter"
            (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>
    <div class="divider"></div>
    <mat-form-field appearance="fill">
        <mat-label>Choose duration</mat-label>
        <mat-select (selectionChange)="onDurationChange($event)" [(value)]="duration">
            <mat-option *ngFor="let time of times" [value]="time.value">
                {{time.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="divider"></div>
    <mat-form-field appearance="fill" class="big">
        <mat-label>Choose slot</mat-label>
        <mat-select [(value)]="selectedSlot">
            <mat-option *ngFor="let slot of slots" [value]="slot.value">
                {{slot.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div *ngIf="selectedSlot">
        {{getFinalReservation()}}
    </div>
    <div *ngIf="selectedSlot" class="mt10">
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </div>
</form>
