<mat-card class="register-card centered">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field appearance="fill">
                <mat-label>User role</mat-label>
                <mat-select [formControl]="userRoleFormControl" [(value)]="role">
                    <mat-option *ngFor="let userRole of userRoles" [value]="userRole.id">
                        {{userRole.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="userRoleFormControl.hasError('required')">Please choose a role</mat-error>
            </mat-form-field>
            <div class="divider"></div>
            <div *ngFor="let field of inputFields">
                <app-text-input [inputType]="field.inputType" [label]="field.label" [model]="registerPayload"
                    [prop]="field.prop" [control]="field.control" [placeholder]="field.placeholder">
                </app-text-input>
                <div class="divider"></div>
            </div>
        </form>
        <div class="warn">
            {{errorMessage}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="flr" color="primary" (click)="onRegister()">Register</button>
        <button mat-button color="primary" class="flr" (click)="onClear()">Clear</button>
        <button mat-raised-button color="primary" (click)="onBback()">Back</button>
        <div class="button-divider"></div>
    </mat-card-actions>
</mat-card>
