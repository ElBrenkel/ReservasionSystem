<div class="stretch card-container pointer" (click)="onCardClick()">
    <div *ngIf="!isActive" class="overlay" [class.not-allowed]="!isOwner">
        <div class="center">
            Closed
        </div>
    </div>
    <img class="stretch round-border" src="../../assets/gymPics/{{calcPicNumber()}}.jpg">
    <div class="card-header">
        <div class="room-name black ml10">{{roomName}}</div>
        <div class="room-address black ml10">{{roomAddress}}</div>
    </div>
</div>
