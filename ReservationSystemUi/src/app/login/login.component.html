<mat-card class="login-card centered">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. name@example.com" [(ngModel)]="username" name="username">
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <div class="divider"></div>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="{{passwordInputType}}" matInput [(ngModel)]="password" name="password">
                <button mat-button matSuffix mat-icon-button aria-label="Show password"
                    (mousedown)="togglePasswordVisibility(true)" (mouseup)="togglePasswordVisibility(false)">
                    <mat-icon>{{passwordIcon}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="flr" color="primary" (click)="onLoginClicked()">Login</button>
        <button mat-button color="primary" class="flr">Register</button>
        <div class="button-divider"></div>
    </mat-card-actions>
</mat-card>
