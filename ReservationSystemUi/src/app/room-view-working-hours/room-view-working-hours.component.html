<div class="full-width">
    <div class="header">Active hours</div>
    <div *ngFor="let day of activeDays" class="container full-width">
        <div class="day">{{getDayString(day)}}</div>
        <div class="time">
            <div *ngFor="let hours of sortedWorkingHours[day]">
                {{getHour(hours.timeStart)}} - {{getHour(hours.timeEnd)}}
            </div>
        </div>
    </div>
</div>
