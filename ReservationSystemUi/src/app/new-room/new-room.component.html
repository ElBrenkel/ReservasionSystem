<div class="page-width">
    <app-top-nav (onSearchClickedEvent)="goToHome()"></app-top-nav>
    <div *ngIf="!loading && roomData && roomActiveOrOwnedByUser()" class="full-width mt10">
        <app-room-view-header [roomData]="roomData" [isNew]="true" (editChanged)="editModeChanged($event)">
        </app-room-view-header>
        <mat-grid-list cols="12" rowHeight="1000px" class="full-width mt10">
            <mat-grid-tile colspan="9" rowspan="1">
            </mat-grid-tile>
            <mat-grid-tile colspan="3" rowspan="1">
                <app-room-view-working-hours *ngIf="!editMode" class="full-width" [roomData]="roomData">
                </app-room-view-working-hours>
                <app-room-edit-working-hours *ngIf="editMode" class="full-width" [roomData]="roomData">
                </app-room-edit-working-hours>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
