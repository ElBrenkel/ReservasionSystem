<div class="header mt10">Change password</div>
<form class="example-form">
    <div *ngFor="let field of inputFields">
        <app-text-input [inputType]="field.inputType" [label]="field.label" [model]="payload" [prop]="field.prop"
            [control]="field.control" [placeholder]="field.placeholder">
        </app-text-input>
        <div class="divider"></div>
    </div>
    <button mat-raised-button color="primary" (click)="onPasswordChangedClicked()">Save</button>
</form>
